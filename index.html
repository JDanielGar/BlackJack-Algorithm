<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <title>BlackJack</title>
  </head>
  <body>
    <div class="main-player">
      <h1 class="tittle">Black<b class="Jack">Jack</b></h1>

      <h2>Cards:</h2>
      <canvas width="600px" height="100px" id="canvas-card"></canvas>
      <form class="buttons">
        <input type="button" value="ask-for" id="ask-for">
        <input type="button" value="shuffle-in" id="shuffle-in">
        <input type="button" value="shuffle-out" id="shuffle-out">
      </form>
      <h2>Dealer:</h2>
      <canvas width="600px" height="100px" id="dealer"></canvas>
      <h2>You:</h2>
      <canvas width="600px" height="100px" id="you"></canvas>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
